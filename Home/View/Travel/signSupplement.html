<script>



    $("#addCarForm").submit(function () {

        //校验数据
        //toastr.error('Are you the 6 fingered man?');
        if(isE($("#search-text").val())||isE($("#from_place_lat").val())){ toastr.error('出发地点不得为空！');  $("#search-text").focus();return false; }
        if(isE($("#search-text2").val())||isE($("#from_place_lat2").val())){ toastr.error('目的地点不得为空！');  $("#search-text2").focus();return false; }

        if(isE($("#travel_reason").val())){ toastr.error('出行备注不得为空！');  $("#travel_reason").focus();return false; }

        if(isE($("#departure_time").val())){ toastr.error('出发时间不得为空！');  $("#departure_time").focus();return false; }
        if(isE($("#collecting_time").val())){ toastr.error('预计收车时间不得为空！');  $("#collecting_time").focus();return false; }


        if(isE($("#start_car_time").val())){ toastr.error('出车时间不得为空！');  $("#start_car_time").focus();return false; }
        if(isE($("#end_use_car_time").val())){ toastr.error('结束用车时间不得为空！');  $("#end_use_car_time").focus();return false; }

        if(isE($("#people_num").val())){ toastr.error('出行人数不得为空！');  $("#people_num").focus();return false; }
        if(isNaN($("#people_num").val())){ toastr.error('出行人数只能为数字！');  $("#people_num").focus();return false; }



        if(isE($("#start_kilometers").val())){ toastr.error('开始公里数不得为空！');  $("#start_kilometers").focus();return false; }
        if(isNaN($("#start_kilometers").val())){ toastr.error('开始公里数只能为数字！');  $("#start_kilometers").focus();return false; }

        if(isE($("#end_kilometers").val())){ toastr.error('结束公里数不得为空！');  $("#end_kilometers").focus();return false; }
        if(isNaN($("#end_kilometers").val())){ toastr.error('结束公里数只能为数字！');  $("#end_kilometers").focus();return false; }

        if(isE($("#mileage").val())){ toastr.error('行驶里程不得为空！');  $("#mileage").focus();return false; }
        if(isNaN($("#mileage").val())){ toastr.error('行驶里程只能为数字！');  $("#mileage").focus();return false; }


        if(isE($("#fees_sum").val())){
            $("#fees_sum").val(0);
        }else{
            if(isNaN($("#fees_sum").val())){ toastr.error('路桥费只能为数字！');  $("#fees_sum").focus();return false; }
        }

        if(isE($("#parking_rate_sum").val())){
            $("#parking_rate_sum").val(0);
        }else{
            if(isNaN($("#parking_rate_sum").val())){ toastr.error('停车费只能为数字！');  $("#parking_rate_sum").focus();return false; }
        }

        if(isE($("#service_charge").val())){
            $("#service_charge").val(0);
        }else{
            if(isNaN($("#service_charge").val())){ toastr.error('出行服务费只能为数字！');  $("#service_charge").focus();return false; }
        }

        if(isE($("#driver_cost").val())){
            $("#driver_cost").val(0);
        }else{
            if(isNaN($("#driver_cost").val())){ toastr.error('司机住宿补贴只能为数字！');  $("#driver_cost").focus();return false; }
        }

        if(isE($("#over_time_cost").val())){
            $("#over_time_cost").val(0);
        }else{
            if(isNaN($("#over_time_cost").val())){ toastr.error('超时费只能为数字！');  $("#over_time_cost").focus();return false; }
        }

        if(isE($("#over_mileage_cost").val())){
            $("#over_mileage_cost").val(0);
        }else{
            if(isNaN($("#over_mileage_cost").val())){ toastr.error('超公里费只能为数字！');  $("#over_mileage_cost").focus();return false; }
        }

        if(isE($("#else_cost").val())){
            $("#else_cost").val(0);
        }else{
            if(isNaN($("#else_cost").val())){ toastr.error('其他花费只能为数字！');  $("#else_cost").focus();return false; }
        }


        var travelPepole=$(".multiselect").attr("title");
        if(travelPepole=="未选择"){
            toastr.error('请选择出行人员！');
            return false;
        }else{
            $("#travel_people").val(travelPepole);
        }

        //当这个单位没有定向车辆时，不得选择定向司机与车辆
        if($("#is_dx").length>0){
            //没有选择定向车辆
            if($("#is_dx").val()==0){
                var is_dxcar=$("#car_id").find("option:selected").attr("data-isdx");
                var is_dxdriver=$("#driver_id").find("option:selected").attr("data-isdx");

                if(is_dxcar==1||is_dxdriver==1){
                    toastr.error('未选择定向出行，不得选取定向司机与车辆');  $("#else_cost").focus();return false;
                }
            }
        }else{
            //没有定向车辆
            var is_dxcar=$("#car_id").find("option:selected").attr("data-isdx");
            var is_dxdriver=$("#driver_id").find("option:selected").attr("data-isdx");

            if(is_dxcar==1||is_dxdriver==1){
                toastr.error('本单位没有定向车辆，不得选择定向出行');  $("#else_cost").focus();return false;
            }
        }



        //查看


        $(this).ajaxSubmit(function (data) {
            if(data.code==1){
                layer.msg('提交成功!', { icon: 1 });
                //setTimeout("window.parent.location.reload()",2000);

                setTimeout("window.location.href='/index.php/Home/Travel/mySupplement'",2500);
            }else{
                layer.msg('提交失败，请重试!', { icon: 0 });
            }
        });
        return false;
    })







</script>

<script type="text/javascript">
    $(function() {

        var $from_place_lng=$("#from_place_lng")
        var $from_place_lat=$("#from_place_lat")

        //取得div层
        var $search = $('#search');
        //取得输入框JQuery对象
        var $searchInput = $search.find('#search-text');
        //关闭浏览器提供给输入框的自动完成
        $searchInput.attr('autocomplete', 'off');
        //创建自动完成的下拉列表，用于显示服务器返回的数据,插入在搜索按钮的后面，等显示的时候再调整位置
        var $autocomplete = $('<div class="autocomplete"></div>')
            .hide()
            .insertAfter('#search-text');
        //清空下拉列表的内容并且隐藏下拉列表区
        var clear = function() {
            $autocomplete.empty().hide();
        };
        //注册事件，当输入框失去焦点的时候清空下拉列表并隐藏
        $searchInput.blur(function() {
            setTimeout(clear, 500);
        });
        //下拉列表中高亮的项目的索引，当显示下拉列表项的时候，移动鼠标或者键盘的上下键就会移动高亮的项目，想百度搜索那样
        var selectedItem = null;
        //timeout的ID
        var timeoutid = null;
        //设置下拉项的高亮背景
        var setSelectedItem = function(item) {
            //更新索引变量
            selectedItem = item;
            //按上下键是循环显示的，小于0就置成最大的值，大于最大值就置成0
            if(selectedItem < 0) {
                selectedItem = $autocomplete.find('li').length - 1;
            } else if(selectedItem > $autocomplete.find('li').length - 1) {
                selectedItem = 0;
            }
            //首先移除其他列表项的高亮背景，然后再高亮当前索引的背景
            $autocomplete.find('li').removeClass('highlight')
                .eq(selectedItem).addClass('highlight');
        };
        var ajax_request = function() {
            //ajax服务端通信
            //alert('http://api.map.baidu.com/place/v2/search?query='+$searchInput.val()+'&page_size=10&page_num=0&scope=1&region=长沙市&output=json&ak=FG7i3yjVZRFHfB9lBk2Q6izW9tGzocts&mcode=BA:AD:09:3A:82:82:9F:B4:32:A7:B2:8C:B4:CC:F0:E9:F3:7D:AE:58;io.dcloud.H5D19A6FA');
            $.ajax({


                'url': '{U("Home/Travel/getBaiduApi")}', //服务器的地址
                'data': {
                    key:$searchInput.val(),
                    city:$("#cityFrom").val()
                }, //参数
                'dataType': 'json', //返回数据类型
                'type': 'post', //请求类型
                'success': function(data) {

                    data=JSON.parse(data.res);

                    data=eval(data.results);


                    if(data.length) {
                        //遍历data，添加到自动完成区
                        $.each(data,function(index, term) {

                            if(isE(term.location.lng)||isE(term.location.lat)){
                                return true;
                            }



                            //创建li标签,添加到下拉列表中
                            $('<li></li>').text(term.name).appendTo($autocomplete)
                                .attr("lng",term.location.lng)
                                .attr("lat",term.location.lat)
                                .addClass('clickable')
                                .hover(function() {
                                    //下拉列表每一项的事件，鼠标移进去的操作
                                    $(this).siblings().removeClass('highlight');
                                    $(this).addClass('highlight');
                                    selectedItem = index;
                                }, function() {
                                    //下拉列表每一项的事件，鼠标离开的操作
                                    $(this).removeClass('highlight');
                                    //当鼠标离开时索引置-1，当作标记
                                    selectedItem = -1;
                                })
                                .click(function() {
                                    //鼠标单击下拉列表的这一项的话，就将这一项的值添加到输入框中
                                    $searchInput.val(term.name);

                                    $from_place_lng.val(term.location.lng);
                                    $from_place_lat.val(term.location.lat);

                                    //清空并隐藏下拉列表
                                    $autocomplete.empty().hide();
                                });
                        }); //事件注册完毕
                        //设置下拉列表的位置，然后显示下拉列表
                        var ypos = $searchInput.position().top;
                        var xpos = $searchInput.position().left;
                        $autocomplete.css('width', $searchInput.css('width'));
                        $autocomplete.css({
                            'position': 'relative',
                            'left': xpos + "px",
                            'top': ypos + "px"
                        });
                        setSelectedItem(0);
                        //显示下拉列表
                        $autocomplete.show();
                    }
                },
                'error':function (XMLHttpRequest ) {
                }
            });
        };
        //对输入框进行事件注册
        $searchInput
            .keyup(function(event) {
                //字母数字，退格，空格
                if(event.keyCode > 40 || event.keyCode == 8 || event.keyCode == 32) {
                    //首先删除下拉列表中的信息
                    $autocomplete.empty().hide();
                    clearTimeout(timeoutid);
                    timeoutid = setTimeout(ajax_request, 100);
                } else if(event.keyCode == 38) {
                    //上
                    //selectedItem = -1 代表鼠标离开
                    if(selectedItem == -1) {
                        setSelectedItem($autocomplete.find('li').length - 1);
                    } else {
                        //索引减1
                        setSelectedItem(selectedItem - 1);
                    }
                    event.preventDefault();
                } else if(event.keyCode == 40) {
                    //下
                    //selectedItem = -1 代表鼠标离开
                    if(selectedItem == -1) {
                        setSelectedItem(0);
                    } else {
                        //索引加1
                        setSelectedItem(selectedItem + 1);
                    }
                    event.preventDefault();
                }
            })
            .keypress(function(event) {
                //enter键
                if(event.keyCode == 13) {
                    //列表为空或者鼠标离开导致当前没有索引值
                    if($autocomplete.find('li').length == 0 || selectedItem == -1) {
                        return;
                    }
                    $searchInput.val($autocomplete.find('li').eq(selectedItem).text());

                    $from_place_lng.val($autocomplete.find('li').eq(selectedItem).attr('lng'));
                    $from_place_lat.val($autocomplete.find('li').eq(selectedItem).attr('lat'));

                    $autocomplete.empty().hide();
                    event.preventDefault();
                }
            })
            .keydown(function(event) {
                //esc键
                if(event.keyCode == 27) {
                    $autocomplete.empty().hide();
                    event.preventDefault();
                }
            });
        //注册窗口大小改变的事件，重新调整下拉列表的位置
        $(window).resize(function() {
            var ypos = $searchInput.position().top;
            var xpos = $searchInput.position().left;
            $autocomplete.css('width', $searchInput.css('width'));
            $autocomplete.css({
                'position': 'relative',
                'left': xpos + "px",
                'top': ypos + "px"
            });
        });
    });

                                    //下拉列表每一项的事件，鼠标移进去的操作
                                    $(this).siblings().removeClass('highlight');
                                    $(this).addClass('highlight');
                                    selectedItem = index;
                                }, function() {
                                    //下拉列表每一项的事件，鼠标离开的操作
                                    $(this).removeClass('highlight');
                                    //当鼠标离开时索引置-1，当作标记
                                    selectedItem = -1;
                                })
                                .click(function() {
                                    //鼠标单击下拉列表的这一项的话，就将这一项的值添加到输入框中
                                    $searchInput.val(term.name);

                                    $from_place_lng.val(term.location.lng);
                                    $from_place_lat.val(term.location.lat);

                                    //清空并隐藏下拉列表
                                    $autocomplete.empty().hide();
                                });
                        }); //事件注册完毕
                        //设置下拉列表的位置，然后显示下拉列表
                        var ypos = $searchInput.position().top;
                        var xpos = $searchInput.position().left;
                        $autocomplete.css('width', $searchInput.css('width'));
                        $autocomplete.css({
                            'position': 'relative',
                            'left': xpos + "px",
                            'top': ypos + "px"
                        });
                        setSelectedItem(0);
                        //显示下拉列表
                        $autocomplete.show();
                    }
                },
                'error':function (XMLHttpRequest ) {

                }
            });
        };
        //对输入框进行事件注册
        $searchInput
            .keyup(function(event) {
                //字母数字，退格，空格
                if(event.keyCode > 40 || event.keyCode == 8 || event.keyCode == 32) {
                    //首先删除下拉列表中的信息
                    $autocomplete.empty().hide();
                    clearTimeout(timeoutid);
                    timeoutid = setTimeout(ajax_request, 100);
                } else if(event.keyCode == 38) {
                    //上
                    //selectedItem = -1 代表鼠标离开
                    if(selectedItem == -1) {
                        setSelectedItem($autocomplete.find('li').length - 1);
                    } else {
                        //索引减1
                        setSelectedItem(selectedItem - 1);
                    }
                    event.preventDefault();
                } else if(event.keyCode == 40) {
                    //下
                    //selectedItem = -1 代表鼠标离开
                    if(selectedItem == -1) {
                        setSelectedItem(0);
                    } else {
                        //索引加1
                        setSelectedItem(selectedItem + 1);
                    }
                    event.preventDefault();
                }
            })
            .keypress(function(event) {
                //enter键
                if(event.keyCode == 13) {
                    //列表为空或者鼠标离开导致当前没有索引值
                    if($autocomplete.find('li').length == 0 || selectedItem == -1) {
                        return;
                    }
                    $searchInput.val($autocomplete.find('li').eq(selectedItem).text());

                    $from_place_lng.val($autocomplete.find('li').eq(selectedItem).attr('lng'));
                    $from_place_lat.val($autocomplete.find('li').eq(selectedItem).attr('lat'));

                    $autocomplete.empty().hide();
                    event.preventDefault();
                }
            })
            .keydown(function(event) {
                //esc键
                if(event.keyCode == 27) {
                    $autocomplete.empty().hide();
                    event.preventDefault();
                }
            });
        //注册窗口大小改变的事件，重新调整下拉列表的位置
        $(window).resize(function() {
            var ypos = $searchInput.position().top;
            var xpos = $searchInput.position().left;
            $autocomplete.css('width', $searchInput.css('width'));
            $autocomplete.css({
                'position': 'relative',
                'left': xpos + "px",
                'top': ypos + "px"
            });
        });
    });
</script>

</body>

</html>
