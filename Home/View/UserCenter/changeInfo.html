<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white"  style="background: #FFFFFF;">
<div class="page-wrapper">
    <div class="page-content">
        <div>
            <div class="portlet light">
                <div class="portlet-body form">
                <form class="form-horizontal" role="form" action="/index.php/Home/UserCenter/changeInfoDo" method="post" id="editCarForm">
                    <input type="hidden" name="id" value="{$user.id}">

                    <div class="form-body">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">手机号码</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="手机号码" name="user_phone" id="user_phone" value="{$user.user_phone}" readonly>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">所在单位</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="所在单位" value="{$company.company_name}" readonly>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">姓名</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="车牌号码"  name="user_name" id="user_name" value="{$user.user_name}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>



                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">身份证号码</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="身份证号码" name="user_idcard" id="user_idcard" value="{$user.user_idcard}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">性别</label>
                            <div class="col-md-8">
                                <select class="form-control input-inline input-medium"  name="user_sex">
                                    <option value="男" {if $user.user_sex eq "男"}selected = "selected" {/if} >男</option>
                                    <option value="女" {if $user.user_sex eq "女"}selected = "selected" {/if}>女</option>
                                </select>
                            </div>
                        </div>



                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">邮箱</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="邮箱" name="user_email" value="{$user.user_email}">
                            </div>
                        </div>


                        <!--<div class="form-group col-md-6">-->
                            <!--<label class="col-md-4 control-label">购买日期</label>-->
                            <!--<div class="col-md-8">-->
                                <!--<div class="input-group date form_datetime  input-medium" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">-->
                                    <!--<input name="buy_time" class="form-control" size="16" type="text" value="{$car.buy_time|date_format:'%Y-%m-%d'}" readonly>-->
                                    <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                                    <!--<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->




                    </div>
                    <div class="form-actions col-md-12">
                        <div class="row">
                            <div class="col-md-offset-5 col-md-7">
                                <button type="submit" class="btn green" >提交</button>
                                <button type="button" class="btn default" onClick="layer_close();">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript"></script>

<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-top-center",
        "onclick": null,
        "showDuration": "1000",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        minView: 2,
        showMeridian: 1
    });


    $("#editCarForm").submit(function () {

        //校验数据
        //toastr.error('Are you the 6 fingered man?');
        //if(isE($("#car_name").val())){ toastr.error('车辆名称不得为空！');  $("#car_name").focus();return false; }
        //if(isE($("#brand").val())){ toastr.error('车辆品牌不得为空！');  $("#brand").focus();return false; }
        //if(isE($("#car_num").val())){ toastr.error('车牌号码不得为空！');  $("#car_num").focus();return false; }
        //if(isE($("#seat_num").val())){ toastr.error('座位数不得为空！');  $("#seat_num").focus();return false; }

        //if(isNaN($("#seat_num").val())){ toastr.error('座位数只能为数字！');  $("#seat_num").focus();return false; }

        $(this).ajaxSubmit(function (data) {
            if(data.code==1){
                layer.msg('修改成功!', { icon: 1 });
                setTimeout("window.parent.location.reload()",2000);
            }else{
                layer.msg('提交失败，请重试!', { icon: 0 });
            }
        });
        return false;
    })




</script>
