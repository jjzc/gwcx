<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完成服务</title>


    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}//assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />

    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css" />

    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="{$smarty.const.PUBLIC_URL}/assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="{$smarty.const.PUBLIC_URL}/assets/layouts/layout/css/custom.min.css" rel="stylesheet" type="text/css" />

</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white"  style="background: #FFFFFF;">
<div class="page-wrapper">
    <div class="page-content">
        <div>
            <div class="portlet light">
                <div class="portlet-body form">
                <form class="form-horizontal" role="form" action="/index.php/Admin/Travel/chargingTravelDo" method="post" id="addCarForm">
                    <input type="hidden" name="id" value="{$travel.id}">
                    <div class="form-body">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">支付方式</label>
                            <div class="col-md-8">
                                <select class="form-control input-inline input-medium"  name="pay_type" id="pay_type">
                                    {foreach $pay_types as $k=>$v}
                                    {if $v.is_del eq 0}<option value="{$v.pay_name}" {if $travel.pay_type eq $v.pay_name}selected = "selected"{/if}>{$v.pay_name}</option>{/if}
                                    {/foreach}
                                </select>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">行驶里程</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="行驶里程，只能为纯数字" name="mileage" id="mileage" value="{$travel.mileage}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">开始公里数</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="开始公里数" name="start_kilometers" id="start_kilometers" value="{$travel.start_kilometers}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">结束公里数</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="结束公里数"  name="end_kilometers" id="end_kilometers" value="{$travel.end_kilometers}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>


                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">路桥费</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="路桥费"  name="fees_sum" id="fees_sum" value="{$travel.fees_sum}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">停车费</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="停车费"  name="parking_rate_sum" id="parking_rate_sum" value="{$travel.parking_rate_sum}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">出行服务费</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="出行服务费"  name="service_charge" id="service_charge" value="{$travel.service_charge}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">司机住宿补贴</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="司机住宿补贴"  name="driver_cost" id="driver_cost" value="{$travel.driver_cost}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">超时费</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="超时费"  name="over_time_cost" id="over_time_cost" value="{$travel.over_time_cost}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">超公里费</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="超公里费"  name="over_mileage_cost" id="over_mileage_cost" value="{$travel.over_mileage_cost}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">其他费用</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="其他费用"  name="else_cost" id="else_cost" value="{$travel.else_cost}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">司机补贴</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="其他费用"  name="driver_bt_cost" id="driver_bt_cost" value="{$travel.driver_bt_cost}">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-body col-md-12">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">出车时间</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="出车时间"   value="{$travel.start_car_time|date_format:'%Y-%m-%d %H:%M:%S'}" readonly>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">结束用车时间</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="结束用车时间" value="{$travel.end_use_car_time|date_format:'%Y-%m-%d %H:%M:%S'}" readonly>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-body col-md-12">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">计费方式</label>
                            <div class="col-md-8">
                                <select class="form-control input-inline input-medium"  name="chargings" id="chargings">
                                    <option value="0">请选择计价方式</option>
                                    {foreach $chargings as $k=>$v}
                                    {if $v.type eq 1}
                                    <option value="{$v.price}" >{$v.type_name}--市内--{$v.start_time}--{$v.end_time}</option>
                                    {else}
                                    <option value="{$v.price}" >{$v.type_name}--市外--{$v.start_time}--{$v.end_time}</option>
                                    {/if}
                                    {/foreach}
                                </select>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">价格</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="价格"  name="price" id="price" readonly>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-body col-md-12">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">补贴类型</label>
                            <div class="col-md-8">
                                <select class="form-control input-inline input-medium"  name="driver_bt_type" id="driver_bt_type">
                                    <option value="0" price="0">请选择补贴类型</option>

                                    {foreach $bt_types as $k=>$v}
                                    <option value="{$v.id}" price="{$v.price}">{$v.type_name}</option>
                                    {/foreach}

                                </select>
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">补贴天数</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-inline input-medium" placeholder="补贴天数"  name="driver_bt_ts" id="driver_bt_ts">
                                <span style="color: #FF0000;">*</span>
                            </div>
                        </div>
                    </div>


                    <div class="form-actions col-md-12">
                        <div class="row">
                            <div class="col-md-offset-5 col-md-7">
                                <button type="submit" class="btn green" >提交</button>
                                <button type="button" class="btn default" onClick="layer_close();">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript"></script>

<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/clockface/js/clockface.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/js/jquery.form.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/assets/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/js/js.js" type="text/javascript"></script>
<script src="{$smarty.const.PUBLIC_URL}/plugin/layer/layer.js" type="text/javascript"></script>

<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-top-center",
        "onclick": null,
        "showDuration": "1000",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        minView: 2,
        showMeridian: 1
    });


    jQuery(document).ready(function() {
        $('#chargings').change(function(){
            var price =$(this).children('option:selected').val();

           //alert(price);
            $("#price").val(price);
            var mileage=$("#mileage").val();
            $("#service_charge").val(price*mileage);

        });

        $('#driver_bt_type').change(function(){



            var price =$(this).children('option:selected').attr("price");

            var ts=$("#driver_bt_ts").val();

            

            if(isE(ts)){
                ts=0;
                $("#driver_bt_ts").val(0);
            }
            $("#driver_bt_cost").val(ts*price);
        })

        $('#driver_bt_ts').bind('input propertychange', function() {

            var driver_bt_type=$("#driver_bt_type").val();

            var price= $("#driver_bt_type  option:selected").attr("price");


            $("#driver_bt_cost").val($(this).val()*price);

        })





    })


    $("#addCarForm").submit(function () {

        if($("#driver_bt_type").val()==0){
            toastr.error('请选择补贴类型！');
            return false;
        }

        if($("#chargings").val()==0){
            toastr.error('请选择计价类型！');
            return false;
        }


        $(this).ajaxSubmit(function (data) {
            if(data.code==1){
                layer.msg('提交成功!', { icon: 1 });
                setTimeout("window.parent.location.reload()",2000);
            }else{
                layer.msg('提交失败，请重试!', { icon: 0 });
            }
        });
        return false;
    })




</script>
</html>
