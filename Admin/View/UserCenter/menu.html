<script>
    jQuery(document).ready(function () {
        //注册修改事件
        $('tbody').on('click', 'td .edit-menu', function () {
            var id = $(this).attr("data-id");
            //加载模态框，直接模态框操作
            layer.open({
                type: 2,
                title: "修改菜单",
                area: ['1000px', '400px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/index.php/Admin/UserCenter/menuForm/id/' + id
            });
        });

        //注册添加事件
        $('tbody').on('click', 'td .add-menu', function () {
            var id = $(this).attr("data-id");
            //加载模态框，直接模态框操作
            layer.open({
                type: 2,
                title: "添加子菜单",
                area: ['1000px', '400px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/index.php/Admin/UserCenter/menuForm/pid/' + id
            });
        });

        //注册删除事件
        $('tbody').on('click', 'td .del-menu', function () {
            var id = $(this).attr("data-id");
            swal({
                    title: "确定删除此菜单吗？",
                    text: "",
                    type: "info",
                    //allowOutsideClick: sa_allowOutsideClick,
                    showConfirmButton: true,
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-default",
                    closeOnConfirm: true,
                    closeOnCancel: true,
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                },
                function (isConfirm) {
                    if (isConfirm) {
                        //此处进行审核操作AJAX
                        $.post("/index.php/Admin/UserCenter/delMenu", { id: id},
                            function (data) {
                                if (data.code == 1) {
                                    swal(data.msg, "", "success");
                                    document.location.reload();
                                } else {
                                    swal(data.msg, "", "error");
                                }
                            },
                            'json'
                        );
                    } else {
                        swal("取消操作", "", "error");
                    }
                });
        })
    });
</script>
