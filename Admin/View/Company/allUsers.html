<script>

    //删选操作
    function fiflt() {
        var dttable = $('#allCompanys').dataTable();
        dttable.fnClearTable(); //清空一下table
    }

    var TableDatatablesResponsive = function () {
        //待审核出行表格
        var initTableAllDrivers = function () {
            var table = $('#allCompanys');
            var oTable = table.dataTable({
                "searching": true,//禁用分页
                "lengthChange": false,//禁止改变分页大小
                "info": true,//左下角信息禁用
                "paging": true,//禁用分页
                "processing": true,//显示加载进度条
                "serverSide": true,//开启服务器端处理数据，分页，获取数据等等
                "ajax":function (data, callback, settings) {
                    var company=$("#company").val();
                    data.company=company;

                    $.ajax({
                        "url":"getAllUsers",
                        "type": "POST",
                        "data":data,
                        "success": function (resp) {
                            callback(resp);
                        }
                    })
                },
                "columns": [

                    { "data": "user_phone","defaultContent": "<i>暂无</i>" },
                    { "data": "user_name","defaultContent": "<i>暂无</i>" },
                    { "data": "user_idcard","defaultContent": "<i>暂无</i>" },
                    { "data": "user_sex" ,"defaultContent": "<i>暂无</i>"},
                    { "data": "id","defaultContent": "<i>暂无</i>","orderable":false ,"render":function (data,type,full,meta) {

                            return full.company_name;
                        }},
                    { "data": "id","defaultContent": "<i>暂无</i>","orderable":false ,"render":function (data,type,full,meta) {
                            var html = template(document.getElementById('driverTools').innerHTML, full);
                            return html;
                        }}
                ],
                "columnDefs": [
                    // { "orderable": false, "targets": 0 }//禁用第一列排序功能
                ],
                buttons: [],
                "language": language,
                "order": [
                    [1, 'asc']
                ],
                "lengthMenu": [
                    [5, 10, 15, 20, -1],
                    [5, 10, 15, 20, "All"] // change per page values here
                ],
                "pageLength": 10,
                "dom": "<'row' <'col-md-12'B>><'row'<'col-md-6 col-sm-12'l><'col-md-6 col-sm-12'f>r><'table-scrollable't><'row'<'col-md-5 col-sm-12'i><'col-md-7 col-sm-12'p>>", // horizobtal scrollable datatable
                "initComplete":function (settings, json) {

                }
            });
        }


        return {
            init: function () {
                if (!jQuery().dataTable) {
                    return;
                }
                initTableAllDrivers();
            }
        };
    }();


    function openAddDriver(){
        layer.open({
            type: 2,
            title:"新增用户",
            area: ['1000px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/index.php/Admin/Company/addUser'
        });
    }



    jQuery(document).ready(function() {
        TableDatatablesResponsive.init();//待审核出行表格初始化

        $('#allDrivers tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
            }
        });


        //注册查看点击事件
        $('tbody').on( 'click', 'td .viewDriver', function () {
            var id=$(this).attr("data-id");
            //加载模态框，直接模态框操作
            layer.open({
                type: 2,
                title:"查看用户",
                area: ['1000px', '550px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/index.php/Admin/Company/editUser/id/'+id
            });
        })


        //注册删除车辆事件
        $('#allCompanys tbody').on( 'click', 'td .delDriver', function () {
            //alert($(this).attr("data-id"));
            var driverid=$(this).attr("data-id");

            swal({
                    title: "确定删除此用户吗？",
                    text: "",
                    type: "info",
                    //allowOutsideClick: sa_allowOutsideClick,
                    showConfirmButton: true,
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-default",
                    closeOnConfirm: true,
                    closeOnCancel: true,
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                },
                function(isConfirm){
                    if (isConfirm){
                        //此处进行审核操作AJAX
                        $.post("/index.php/Admin/Company/delUser.html",
                            {
                                id:driverid
                            },
                            function(data){
                                if(data.code==1){
                                    swal("操作成功", "", "success");
                                    document.location.reload();
                                }else{
                                    swal(data.error, "", "error");
                                }
                            },
                            'json'
                        );
                    }else {
                        swal("取消操作", "", "error");
                    }
                });
        })




    });







</script>

</script>
