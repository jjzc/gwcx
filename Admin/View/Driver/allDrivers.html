<script>
    var TableDatatablesResponsive = function () {
        //待审核出行表格
        var initTableAllDrivers = function () {
            var table = $('#allDrivers');
            var oTable = table.dataTable({
                "searching": true,//禁用分页
                "lengthChange": false,//禁止改变分页大小
                "info": true,//左下角信息禁用
                "paging": true,//禁用分页
                "processing": true,//显示加载进度条
                "serverSide": true,//开启服务器端处理数据，分页，获取数据等等
                "ajax":function (data, callback, settings) {
                    $.ajax({
                        "url":"getAllDrivers",
                        "type": "POST",
                        "data":data,
                        "success": function (resp) {
                            callback(resp);
                        }
                    })
                },
                "columns": [
                    {
                        "class":          'details-control',
                        "orderable":      false,
                        "data":           null,
                        "defaultContent": ''
                    },
                    { "data": "driver_name","defaultContent": "<i>暂无</i>" },
                    { "data": "driver_phone","defaultContent": "<i>暂无</i>" },
                    { "data": "department","defaultContent": "<i>暂无</i>" },
                    { "data": "driver_idcard" ,"defaultContent": "<i>暂无</i>"},
                    { "data": "lic_type","defaultContent": "<i>暂无</i>" },
                    { "data": "induction_time","defaultContent": "<i>暂无</i>","render":function(data,type,full,meta){
                            if(data!=""&&data!=null){
                                return new Date(data*1000).format("yyyy-MM-dd");
                            }

                        } },
                    { "data": "count","defaultContent": "<i>暂无</i>","orderable":false },
                    { "data": "mileagecount","defaultContent": "<i>暂无</i>","orderable":false },

                    { "data": "is_dx","defaultContent": "<i>暂无</i>" ,"render":function(val,type,full,meta){
                            if(val=="1"){
                                return "<span style='color: #ff0000;'>定向</span>";
                            }else{
                                return "非定向"
                            }

                        }},

                    { "data": "state","defaultContent": "<i>暂无</i>" ,"render":function(val,type,full,meta){
                            if(val=="-1"){
                                return "离职";
                            }
                            if(val=="0"){
                                return "正常/已完成任务";
                            }
                            if(val=="1"){
                                return "请假";
                            }
                            if(val=="2"){
                                return "休息";
                            }
                            if(val=="3"){
                                return "有任务";
                            }
                            if(val=="4"){
                                return "已经确认订单";
                            }
                            if(val=="5"){
                                return "已前往出发地点";
                            }
                            if(val=="6"){
                                return "已到达出发地点";
                            }
                            if(val=="7"){
                                return "已接到乘客";
                            }
                            if(val=="8"){
                                return "已到达目的地";
                            }

                        }},
                    { "data": "id","defaultContent": "<i>暂无</i>","orderable":false ,"render":function (data,type,full,meta) {
                            var html = template(document.getElementById('driverTools').innerHTML, full);
                            return html;
                        }},
                    { "data": "driver_lic_time","defaultContent": "<i>暂无</i>","render":function(data,type,full,meta){
                            if(data!=""&&data!=null){
                                return new Date(data*1000).format("yyyy-MM-dd");
                            }

                        } },
                    { "data": "contract_start_time","defaultContent": "<i>暂无</i>","render":function(data,type,full,meta){
                            if(data!=""&&data!=null){
                                return new Date(data*1000).format("yyyy-MM-dd");
                            }

                        } },
                    { "data": "contract_end_time","defaultContent": "<i>暂无</i>","render":function(data,type,full,meta){
                            if(data!=""&&data!=null){
                                return new Date(data*1000).format("yyyy-MM-dd");
                            }

                        } },
                    { "data": "address","defaultContent": "<i>暂无</i>" },
                    { "data": "remarks","defaultContent": "<i>暂无</i>" }
                ],
                "columnDefs": [
                    { "orderable": false, "targets": 0 }//禁用第一列排序功能
                ],
                buttons: [],
                "language": language,
                "order": [
                    [1, 'asc']
                ],
                "lengthMenu": [
                    [5, 10, 15, 20, -1],
                    [5, 10, 15, 20, "All"] // change per page values here
                ],
                "pageLength": 10,
                "dom": "<'row' <'col-md-12'B>><'row'<'col-md-6 col-sm-12'l><'col-md-6 col-sm-12'f>r><'table-scrollable't><'row'<'col-md-5 col-sm-12'i><'col-md-7 col-sm-12'p>>", // horizobtal scrollable datatable
                "initComplete":function (settings, json) {

                }
            });
        }


        return {
            init: function () {
                if (!jQuery().dataTable) {
                    return;
                }
                initTableAllDrivers();
            }
        };
    }();


    function openAddDriver(){
        layer.open({
            type: 2,
            title:"新增司机",
            area: ['1000px', '550px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/index.php/Admin/Driver/addDriver'
        });
    }



    jQuery(document).ready(function() {
        TableDatatablesResponsive.init();//待审核出行表格初始化

        $('#allDrivers tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
            }
        });


        //注册查看点击事件
        $('tbody').on( 'click', 'td .viewDriver', function () {
            var id=$(this).attr("data-id");
            //加载模态框，直接模态框操作
            layer.open({
                type: 2,
                title:"查看司机",
                area: ['1000px', '550px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/index.php/Admin/Driver/editDriver/id/'+id
            });
        })


        //注册删除车辆事件
        $('#allDrivers tbody').on( 'click', 'td .delDriver', function () {
            //alert($(this).attr("data-id"));
            var driverid=$(this).attr("data-id");

            swal({
                    title: "确定删除此司机吗？",
                    text: "",
                    type: "info",
                    //allowOutsideClick: sa_allowOutsideClick,
                    showConfirmButton: true,
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-default",
                    closeOnConfirm: true,
                    closeOnCancel: true,
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                },
                function(isConfirm){
                    if (isConfirm){
                        //此处进行审核操作AJAX
                        $.post("/index.php/Admin/Driver/delDriver.html",
                            {
                                id:driverid
                            },
                            function(data){
                                if(data.code==1){
                                    swal("操作成功", "", "success");
                                    document.location.reload();
                                }else{
                                    swal(data.error, "", "error");
                                }
                            },
                            'json'
                        );
                    }else {
                        swal("取消操作", "", "error");
                    }
                });
        })




    });







</script>

<!--审核出行操作tools-->

    <div class="btn-group pull-right">
        <button class="btn green btn-xs btn-outline dropdown-toggle" data-toggle="dropdown">操作

        </button>
        <ul class="dropdown-menu pull-right">
            {if in_array("/index.php/Admin/Driver/editDriver", $smarty.session.allUrls)}
            <li>
                <a href="javascript:;" class="viewDriver" data-id="<%=id%>"><i class="fa fa-print"></i> 查看 / 修改 </a>
            </li>
            {/if}
            {if in_array("/index.php/Admin/Driver/delDriver", $smarty.session.allUrls)}
            <li>
                <a href="javascript:;" class="delDriver" data-id="<%=id%>"><i class="fa fa-file-pdf-o"></i> 删除司机 </a>
            </li>

        </ul>
    </div>
</script>
