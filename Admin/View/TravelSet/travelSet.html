{extends file='../Public/template.html'}
{block name=pageContent}
<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="">首页</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>系统配置</span>
            </li>
        </ul>
    </div>
    <div>
        <div class="col-md-12">
            <div class="portlet light ">
                <div class="portlet-body form">
                    <form class="form-horizontal" role="form" action="/index.php/Admin/TravelSet/saveSet" method="post" id="addCarForm">
                        <input type="hidden" name="id" id="id" value="{$set.id}">
                        <div class="form-body">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">系统名称</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-inline input-medium" placeholder="系统名称" name="web_name" id="web_name" value="{$set.web_name}">
                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>


                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">短信帐号</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-inline input-medium" placeholder="短信帐号" name="sms_account" id="sms_account" value="{$set.sms_account}">
                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">短信密码</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-inline input-medium" placeholder="短信密码" name="sms_pwd" id="sms_pwd" value="{$set.sms_pwd}">
                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">开启短信推送</label>
                                <div class="col-md-10">
                                    <!--<input type="text" class="form-control input-inline input-medium" placeholder="短信密码" name="sms_pwd" id="sms_pwd"  value="{$set.sms_pwd}">-->
                                    <input type="checkbox" {if $set.is_open_sms eq "1"}checked{/if} class="make-switch" id="is_open_sms" data-size="small" name="is_open_sms" value="1" />
                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>


                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">是否锁定车辆档案</label>

                                    <!--<input type="text" class="form-control input-inline input-medium" placeholder="短信密码" name="sms_pwd" id="sms_pwd"  value="{$set.sms_pwd}">-->

                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>


                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">Excel导入出行</label>

                                    <input type="checkbox" {if $set.is_open_manual eq "1"}checked{/if} class="make-switch" id="is_open_manual" data-size="small" name="is_open_manual" value="1" />
                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">是否使用车载GPS</label>
                                <div class="col-md-10">
                                    <!--<input type="text" class="form-control input-inline input-medium" placeholder="短信密码" name="sms_pwd" id="sms_pwd"  value="{$set.sms_pwd}">-->

                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>


                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">审计开始时间</label>
                                <div class="col-md-10">
                                    <div class="input-group date form_datetime input-medium" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                                        <input name="commercial_insurance_time" class="form-control" size="16" type="text" value="{$set.audit_start_time}" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">审计结束时间</label>
                                <div class="col-md-10">
                                    <div class="input-group date form_datetime input-medium" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                                        <input name="commercial_insurance_time" class="form-control" size="16" type="text" value="{$set.audit_end_time}" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">默认地区设置</label>
                                <div class="col-md-10">
                                    <div data-toggle="distpicker" id="distpicker">
                                        <select name="province" class="form-control" style="width: auto; display: inline-block;"></select>
                                        <select name="city" class="form-control" style="width: auto; display: inline-block;"></select>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">平台中心地址</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-inline input-medium" placeholder="平台中心地址" name="center_address" id="center_address" value="{$set.center_address}">
                                    <span style="color: #FF0000;">*</span>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label">平台中心坐标设置</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-inline input-medium" placeholder="平台中心坐标设置" name="center_location" id="center_location" value="{$set.center_location}">
                                    <span>
                                        <p>注：平台中心坐标为方便司机完成服务后快速导航至平台中心。点击下方坐标拾取地址，将坐标获取结果填入下方输入框内！</p>
                                        <p>坐标拾取地址：<a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank"> http://api.map.baidu.com/lbsapi/getpoint/index.html</a></p>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions col-md-12">
                            <div class="row">
                                <div class="col-md-offset-5 col-md-7">
                                    <button type="submit" class="btn green">修改</button>
                                    <button type="button" class="btn default" onClick="getSmsCount();">查看短信剩余</button>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //获取系统内置的数据
    var province = "{$set.province}";
    var city = "{$set.city}";

    if (isE(province) || isE(city)) {
        $('#distpicker').distpicker('reset');
    } else {
        $('#distpicker').distpicker({
            province: province,
            city: city
        });
    }

    function getSmsCount() {
        $.post("{U('Admin/TravelSet/getSmsBalance')}",
            {},
            function (data) {
                alert("剩余" + data.Balance + "条");
            },
            'json'
        );
    };

    $("#addCarForm").submit(function () {
        //校验数据
        if (isE($("#web_name").val())) {
            toastr.error('系统名称不得为空！');
            $("#web_name").focus();
            return false;
        }

        $(this).ajaxSubmit(function (data) {
            if (data.code == 1) {
                layer.msg('修改成功!', { icon: 1});
                setTimeout("window.parent.location.reload()", 2000);
            } else {
                layer.msg('提交失败，请重试!', { icon: 0});
            }
        });
        return false;
    })
