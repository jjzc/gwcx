<script>

    //删选操作
    function fiflt() {
        var dttable = $('#allTravel').dataTable();
        dttable.fnClearTable(); //清空一下table
    }


    
    var TableDatatablesResponsive = function () {
        //待审核出行表格
        var initTableAllReview = function () {
            var table = $('#allTravel');
            var oTable = table.dataTable({
                "searching": false,//禁用分页
                "lengthChange": false,//禁止改变分页大小
                "info": true,//左下角信息禁用
                "paging": true,//禁用分页
                "processing": true,//显示加载进度条
                "serverSide": true,//开启服务器端处理数据，分页，获取数据等等
                "ajax":function (data, callback, settings) {
                    //获取开始时间
                    var startTime=$("#startTime").val();
                    data.startTime=startTime;
                    //获取结束时间
                    var endTime=$("#endTime").val();
                    data.endTime=endTime;
                    //获取选择的单位
                    var company=$("#company").val();
                    data.company=company;
                    //获取选择的司机
                    var driver=$("#driver").val();
                    data.driver=driver;
                    //获取选择的车辆
                    var car=$("#car").val();
                    data.car=car;
                    //获取选择的状态
                    var state=$("#state").val();
                    data.state=state;

                    $.ajax({
                        "url":"getAllTravels",
                        "type": "POST",
                        "data":data,
                        "success": function (resp) {
                            callback(resp);
                        }
                    })
                },
                "columns": [
                    {
                        "class":          'details-control',
                        "orderable":      false,
                        "data":           null,
                        "defaultContent": ''
                    },
                    { "data": "serial_number","defaultContent": "<i>暂无</i>" },
                    { "data": "from_place","defaultContent": "<i>暂无</i>" },
                    { "data": "to_place","defaultContent": "<i>暂无</i>" },
                    { "data": "departure_time" ,"defaultContent": "<i>暂无</i>","render":function(data,type,full,meta){
                            if(data!=""&&data!=null){
                                return new Date(data*1000).format("yyyy-MM-dd hh:mm");
                            }

                        }},
                    { "data": "state" ,"defaultContent": "<i>暂无</i>","render":function(data,type,row,meta){
                            if(row.state==0){
                                return "待管理员审核";
                            }
                            if(row.state==1){
                                return "待中心审核";
                            }
                            if(row.state==2){
                                return "管理员驳回";
                            }
                            if(row.state==3){
                                return "待派车";
                            }
                            if(row.state==4){
                                return "中心审核驳回";
                            }
                            if(row.state==5){
                                return "待派车审核";
                            }
                            if(row.state==6){
                                return "待出车";
                            }
                            if(row.state==7){
                                return "派车审核驳回";
                            }
                            if(row.state==8){
                                return "出车中";
                            }
                            if(row.state==9){
                                return "完成服务";
                            }
                            if(row.state==10){
                                return "申请取消中";
                            }
                            if(row.state==11){
                                return "出行已取消";
                            }

                        }},
                    { "data": "id","defaultContent": "<i>暂无</i>" ,"render":function (data,type,full,meta) {
                            var html = template(document.getElementById('reviewTravel').innerHTML, full);
                            return html;
                        }},
                    { "data": "people_num","defaultContent": "<i>暂无</i>" },
                    { "data": "travel_people","defaultContent": "<i>暂无</i>" },
                    { "data": "collecting_time" ,"defaultContent": "<i>暂无</i>","render":function(data,type,full,meta){
                            if(data!=""&&data!=null){
                                return new Date(data*1000).format("yyyy-MM-dd hh:mm");
                            }

                        }}
                ],

        $('.form_datetime').datetimepicker({

            minView: 2,
            showMeridian: 1
        }).on('changeDate', function(ev){
            fiflt();
        });
        //SweetAlert.init();




        $('#waitReview tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
            }
        });


        //注册查看点击事件
        $('tbody').on( 'click', 'td .viewTravel', function () {
            var TravelId=$(this).attr("data-id");
            //加载模态框，直接模态框操作
            layer.open({
                type: 2,
                title:"查看出行",
                area: ['1090px', '750px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/index.php/Admin/Travel/viewTravel/id/'+TravelId
            });
        })




        //注册驳回点击事件
        $('#waitReview tbody').on( 'click', 'td .delTravel', function () {
            //alert($(this).attr("data-id"));
            var TravelId=$(this).attr("data-id");
            swal({
                    title: "确定删除此出行申请吗？",
                    text: "",
                    type: "info",
                    //allowOutsideClick: sa_allowOutsideClick,
                    showConfirmButton: true,
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-default",
                    closeOnConfirm: true,
                    closeOnCancel: true,
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                },
                function(isConfirm){
                    if (isConfirm){
                        //应该在此处加上询问驳回原

                        bootbox.prompt({
                            title:"请输入驳回原因?",
                            buttons: {
                                confirm: {
                                    label: '确定驳回',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: '取消',
                                    className: 'btn-danger'
                                }
                            },
                            callback:function(result) {
                                if (result === null) {
                                    swal("取消操作", "", "error");
                                } else {
                                    $.post("/index.php/Admin/Travel/delTravel.html",
                                        {
                                            id:TravelId,
                                            type:2,
                                            center_error_msg:result
                                        },
                                        function(data){
                                            if(data.code==1){
                                                swal("操作成功", "", "success");
                                                document.location.reload();
                                            }else{
                                                swal(data.error, "", "error");
                                            }
                                        },
                                        'json'
                                    );
                                }
                            }
                        });

                        //此处进行审核操作AJAX

                    } else {
                        swal("取消操作", "", "error");
                    }
                });
        })

        //注册派车点击事件
        $('#waitSendCar tbody').on( 'click', 'td .sendCar', function (){

            //显示模态框
            $('#sendCarModal').modal({
