<script>
    function fiflt() {
        var dttable = $('#allCars').dataTable();
        dttable.fnClearTable(); //清空一下table
    }


    var TableDatatablesResponsive = function () {
        //待审核出行表格
        var initTableAllCars = function () {
            var table = $('#allCars');
            var oTable = table.dataTable({
                "searching": false,//禁用分页
                "lengthChange": false,//禁止改变分页大小
                "info": true,//左下角信息禁用
                "paging": true,//禁用分页
                "processing": true,//显示加载进度条
                "serverSide": true,//开启服务器端处理数据，分页，获取数据等等
                "ajax": function (data, callback, settings) {
                    //获取开始时间
                    data.startTime = $("#startTime").val();
                    //获取结束时间
                    data.endTime = $("#endTime").val();
                    //获取搜索的关键字
                    data.searchKey = $("#searchKey").val();

                    $.ajax({
                        "url": "byDriverData",
                        "type": "POST",
                        "data": data,
                        "success": function (resp) {
                            callback(resp);
                        }
                    })
                },
                "columns": [
                    { "data": "driver_name", "defaultContent": "<i>暂无</i>"},
                    { "data": "driver_phone", "defaultContent": "<i>暂无</i>"},
                    { "data": "department", "defaultContent": "<i>暂无</i>"},
                    { "data": "driver_idcard", "defaultContent": "<i>暂无</i>"},
                    { "data": "lic_type", "defaultContent": "<i>暂无</i>"},
                    {
                        "data": "induction_time", "defaultContent": "<i>暂无</i>", "render": function (data, type, full, meta) {
                            if (data != "" && data != null) {
                                return new Date(data * 1000).format("yyyy-MM-dd");
                            }

                        }
                    },
                    { "data": "count", "defaultContent": "<i>0</i>"},
                    { "data": "mileagecount", "defaultContent": "<i>0</i>"},
                    {
                        "data": "id", "defaultContent": "<i>暂无</i>", "orderable": false, "render": function (data, type, full, meta) {
                            var html = template(document.getElementById('viewTools').innerHTML, full);
                            return html;
                        }
                    }

                ],
                "columnDefs": [
                    { "orderable": false, "targets": 0}//禁用第一列排序功能
                ],
                buttons: [],
                "language": language,
                "order": [
                    [1, 'asc']
                ],
                "lengthMenu": [
                    [5, 10, 15, 20, -1],
                    [5, 10, 15, 20, "All"] // change per page values here
                ],
                "pageLength": 10,
                "dom": "<'row' <'col-md-12'B>><'row'<'col-md-6 col-sm-12'l><'col-md-6 col-sm-12'f>r><'table-scrollable't><'row'<'col-md-5 col-sm-12'i><'col-md-7 col-sm-12'p>>", // horizobtal scrollable datatable
                "initComplete": function (settings, json) {

                }
            });
        };

        return {
            init: function () {
                if (!jQuery().dataTable) {
                    return;
                }
                initTableAllCars();
            }
        };
    }();

    jQuery(document).ready(function () {
        TableDatatablesResponsive.init();//待审核出行表格初始化
        //SweetAlert.init();

        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            minView: 2,
            showMeridian: 1
        }).on('changeDate', function (ev) {
            fiflt();
        });


        $('#allCars tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row(tr);
            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child(format(row.data())).show();
                tr.addClass('shown');
            }
        });


        //注册查看点击事件
        $('tbody').on('click', 'td .viewCar', function () {
            var id = $(this).attr("data-id");
            //加载模态框，直接模态框操作
            var startTime = $("#startTime").val();
            if (isE(startTime)) {
                startTime = "2014-01-01";
            }
            //获取结束时间
            var endTime = $("#endTime").val();
            if (isE(endTime)) {
                endTime = "2025-01-01";
            }
            layer.open({
                type: 2,
                title: "查看出行列表",
                area: ['1150px', '850px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/index.php/Admin/Statistics/viewTravelList/driver/' + id + '/startTime/' + startTime + '/endTime/' + endTime
            });
        })

    });
</script>

<script>
    $(function () {
        //取得div层
        var $search = $('#search');
        //取得输入框JQuery对象
        var $searchInput = $search.find('#searchKey');

        var changeKey = function () {
            var key = $searchInput.val();
            if (key == "" || typeof key == "undefined") $("#driver").val(0);
        };

        //关闭浏览器提供给输入框的自动完成
        $searchInput.attr('autocomplete', 'off');
        //创建自动完成的下拉列表，用于显示服务器返回的数据,插入在搜索按钮的后面，等显示的时候再调整位置
        var $autocomplete = $('<div class="autocomplete"></div>')
            .hide()
            .insertAfter('#searchKey');
        //清空下拉列表的内容并且隐藏下拉列表区
        var clear = function () {
            $autocomplete.empty().hide();
        };
        //注册事件，当输入框失去焦点的时候清空下拉列表并隐藏
        $searchInput.blur(function () {
            setTimeout(clear, 500);
        });
        //下拉列表中高亮的项目的索引，当显示下拉列表项的时候，移动鼠标或者键盘的上下键就会移动高亮的项目，想百度搜索那样
        var selectedItem = null;
        //timeout的ID
        var timeoutid = null;
        //设置下拉项的高亮背景
        var setSelectedItem = function (item) {
            // alert(item);
            //更新索引变量
            selectedItem = item;
            //按上下键是循环显示的，小于0就置成最大的值，大于最大值就置成0
            if (selectedItem < 0) {
                selectedItem = $autocomplete.find('li').length - 1;
            } else if (selectedItem > $autocomplete.find('li').length - 1) {
                selectedItem = 0;
            }
            //首先移除其他列表项的高亮背景，然后再高亮当前索引的背景
            $autocomplete.find('li').removeClass('highlight')
                .eq(selectedItem).addClass('highlight');
        };
        var ajax_request = function () {
            $.ajax({
                'url': '{U("Admin/Search/driverList")}', //服务器的地址
                'data': {
                    key: $searchInput.val()
                }, //参数
                'dataType': 'json', //返回数据类型
                'type': 'post', //请求类型
                'success': function (res) {
                    var data = res.data;
                    // console.log(data);
                    if (data.length) {
                        //遍历data，添加到自动完成区
                        $.each(data, function (index, term) {

                            //创建li标签,添加到下拉列表中

                            // console.log(term.name);
                            $('<li></li>').text(term.name).appendTo($autocomplete)
                                .addClass('clickable')
                                .hover(function () {
                                    //下拉列表每一项的事件，鼠标移进去的操作
                                    $(this).siblings().removeClass('highlight');
                                    $(this).addClass('highlight');
                                    selectedItem = index;
                                }, function () {
                                    //下拉列表每一项的事件，鼠标离开的操作
                                    $(this).removeClass('highlight');
                                    //当鼠标离开时索引置-1，当作标记
                                    selectedItem = -1;
                                })
                                .click(function () {
                                    //鼠标单击下拉列表的这一项的话，就将这一项的值添加到输入框中

                                    $searchInput.val(term.name);
                                    $("#driver").val(term.id);

                                    //清空并隐藏下拉列表
                                    $autocomplete.empty().hide();
                                    fiflt();
                                });
                        }); //事件注册完毕
                        //设置下拉列表的位置，然后显示下拉列表
                        // var ypos = $searchInput.position().top;
                        var ypos = 0;
                        // var xpos = $searchInput.position().left;
                        var xpos = 0;
                        $autocomplete.css({
                            'width': $searchInput.css('width'),
                            'position': 'relative',
                            'left': xpos + "px",
                            'top': ypos + "px",
                            'z-index': "9999",
                        });

                        setSelectedItem(0);
                        //显示下拉列表
                        $autocomplete.show();
                    }
                },
                'error': function (XMLHttpRequest) {
                }
            });
        };
        //对输入框进行事件注册
        $searchInput
            .keyup(function (event) {
                //字母数字，退格，空格
                if (event.keyCode > 40 || event.keyCode == 8 || event.keyCode == 32) {
                    //首先删除下拉列表中的信息
                    $autocomplete.empty().hide();
                    clearTimeout(timeoutid);
                    changeKey();
                    timeoutid = setTimeout(ajax_request, 0);
                } else if (event.keyCode == 38) {
                    //上
                    //selectedItem = -1 代表鼠标离开
                    if (selectedItem == -1) {
                        setSelectedItem($autocomplete.find('li').length - 1);
                    } else {
                        //索引减1
                        setSelectedItem(selectedItem - 1);
                    }
                    changeKey();
                    event.preventDefault();
                } else if (event.keyCode == 40) {
                    //下
                    //selectedItem = -1 代表鼠标离开
                    if (selectedItem == -1) {
                        setSelectedItem(0);
                    } else {
                        //索引加1
                        setSelectedItem(selectedItem + 1);
                    }
                    changeKey();
                    event.preventDefault();
                }
            })
            .keypress(function (event) {
                //enter键
                if (event.keyCode == 13) {
                    //列表为空或者鼠标离开导致当前没有索引值
                    if ($autocomplete.find('li').length == 0 || selectedItem == -1) {
                        return;
                    }
                    $searchInput.val($autocomplete.find('li').eq(selectedItem).text());

                    $autocomplete.empty().hide();
                    event.preventDefault();
                }
            })
            .keydown(function (event) {
                //esc键
                if (event.keyCode == 27) {
                    $autocomplete.empty().hide();
                    event.preventDefault();
                }
            })
            .blur(function () {
                // alert(1);
                ajax_request();
                // fiflt();
            });

        //注册窗口大小改变的事件，重新调整下拉列表的位置
        $(window).resize(function () {
            var ypos = $searchInput.position().top;
            var xpos = $searchInput.position().left;
            $autocomplete.css('width', $searchInput.css('width'));
            $autocomplete.css({
                'position': 'relative',
                'left': xpos + "px",
                'top': ypos + "px"
            });
        });
    });
</script>
